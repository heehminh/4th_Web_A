<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vscode.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>VSCode</title>
  </head>
  <body>
    <!-- <img src="./s.png" /> -->
    <div id="container">
      <section id="left-menu-section">
        <div id="left-menu--top-area">
          <div class="lefe-menu-item">
            <img src="./icon/menu-icon1.png" />
          </div>
          <div class="lefe-menu-item">
            <img src="./icon/menu-icon2.png" />
          </div>
          <div class="lefe-menu-item">
            <img src="./icon/menu-icon3.png" />
          </div>
          <div class="lefe-menu-item">
            <img src="./icon/menu-icon4.png" />
          </div>
        </div>
        <div id="left-menu--bottom-area">
          <div class="lefe-menu-item">
            <img src="./icon/menu-icon5.png" />
          </div>
          <div class="lefe-menu-item">
            <img src="./icon/menu-icon6.png" />
          </div>
        </div>
      </section>
      <section id="explorer-view">
        <div id="explorer-view--header">
          <div>EXPLORER</div>
          <div class="hamburger-bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="explorer-view--sub-header">
          <div id="explorer-view--sub-header--title">
            <div class="bottom-arrow-wrapper">
              <img src="./icon/bottom-arrow.png" />
            </div>
            <div>React</div>
          </div>
          <div id="explorer-view--sub-header--buttons" class="transparent">
            <button id="explorer-view--new-file-btn">
              <img src="./icon/new_file-icon.png" />
            </button>
            <button id="explorer-view--new-folder-btn">
              <img src="./icon/new_folder-icon.png" />
            </button>
            <button id="explorer-view--refresh-btn">
              <img src="./icon/refresh-icon.png" />
            </button>
            <button id="explorer-view--collapse-folder-btn">
              <img src="./icon/collapse_folder.png" />
            </button>
          </div>
        </div>
        <div id="explorer-view--body">
          <div
            class="explorer-view--file-item explorer-view--item-select_indirect"
          >
            <img src="./icon/python.png" />
            <div>fuck.py</div>
          </div>
          <div class="explorer-view--file-item">
            <img src="./icon/python.png" />
            <div>9033.py</div>
          </div>
          <div class="explorer-view--file-item">
            <img src="./icon/python.png" />
            <div>1234.py</div>
          </div>
          <div class="explorer-view--file-item">
            <img src="./icon/python.png" />
            <div>6472.py</div>
          </div>
          <div class="explorer-view--file-item">
            <img src="./icon/python.png" />
            <div>7677.py</div>
          </div>
        </div>
        <div id="explorer-view--footer">
          <div id="explorer-view--footer--menu">
            <div class="bottom-arrow-wrapper">
              <img src="./icon/right-arrow.png" />
            </div>
            <div>OUTLINE</div>
          </div>
          <div id="explorer-view--footer--menu">
            <div class="bottom-arrow-wrapper">
              <img src="./icon/right-arrow.png" />
            </div>
            <div>TIMELINE</div>
          </div>
        </div>
      </section>
      <section id="main-section">
        <div id="main-header">
          <div class="main-header--item main-header--item-selected">
            <img src="./icon/python.png" />
            <div>fuck.py</div>
          </div>
          <div class="main-header--item">
            <img src="./icon/python.png" />
            <div>9033.py</div>
          </div>
          <div class="main-header--item">
            <img src="./icon/python.png" />
            <div>1234.py</div>
          </div>
          <div class="main-header--item">
            <img src="./icon/python.png" />
            <div>6472.py</div>
          </div>
          <div class="main-header--item">
            <img src="./icon/python.png" />
            <div>7677.py</div>
          </div>
        </div>
        <div id="code-area">
          <img src="./img/code.png" />
        </div>
      </section>
    </div>
    <script src="./vscode.js"></script>
  </body>
</html>
